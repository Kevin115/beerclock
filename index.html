<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="robots" content="NOINDEX, NOFOLLOW"/>
    <title>Beer o'clock</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <meta id="meta" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
</head>
<body>
    <nav class="slide-in-bar">
        <ul class="slide-in-bar__nav">
            <h2>Type in your beer o'clock time</h2>
            <li><input class="user-input" id="js-user-input-hours" placeholder="Hours"></input></li>
            <li><input class="user-input" id="js-user-input-minutes" placeholder="Minutes"></input></li>
            <li><button class="user-input-save-btn" id="js-user-input-save">Save your time</button></li>
        </ul>
    </nav>
    <div class="hamburger-icon-wrapper">
        <span></span>
    </div>
    <section class="content-wrapper">
        <h1>Beer O'clock</h1>
        <p id="js-content-wrapper__paragraph"></p>
        <div class="content-wrapper_beer-bottle">
            <div class="content-wrapper_beer-bottle__grey" id="js-content-wrapper_beer-bottle__grey"></div>
            <div class="content-wrapper_beer-bottle__color" id="js-content-wrapper_beer-bottle__color"></div>
        </div>
    </section>
    <section class="percentage-wrapper">
        <div class="percentage-wrapper__bar" id="js-percentage-wrapper__bar"></div>
    </section>
    <script async="true" src="js/bundle.js"></script>
</body>
</html>
